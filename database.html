<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kevin Lee's CSE135 Site Database">
	<meta name="author" content="Kevin Lee">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KJL135 Site Database</title>
	<link href="images/favicon.ico" rel="icon">

	<script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
</head>

<body>
	<h1 style="text-align: center">Database Tables</h1> <br><br>

	<zing-grid caption="Static Data" pager page-size="5" page-size-options="5,10,15" theme="dark">
		<zg-data src="https://kjl135.site/mysql/static"></zg-data>
		<zg-colgroup>
			<zg-column index="id" frozen="left"></zg-column>
			<zg-column index="userAgent"></zg-column>
			<zg-column index="userLanguage"></zg-column>
			<zg-column index="cookieEnabled"></zg-column>
			<zg-column index="jsEnabled"></zg-column>
			<zg-column index="imgEnabled"></zg-column>
			<zg-column index="cssEnabled"></zg-column>
			<zg-column index="windowWidth"></zg-column>
			<zg-column index="windowHeight"></zg-column>
			<zg-column index="netType"></zg-column>
		</zg-colgroup>
	</zing-grid>

	<hr>
	<hr>

	<zing-grid caption="Performance Data" pager page-size="5" page-size-options="5,10,15" theme="dark">
		<zg-data src="https://kjl135.site/mysql/performance"></zg-data>
		<zg-colgroup>
			<zg-column index="id" frozen="left"></zg-column>
			<zg-column index="loadStart"></zg-column>
			<zg-column index="loadEnd"></zg-column>
			<zg-column index="totalLoad"></zg-column>
		</zg-colgroup>
	</zing-grid>

	<hr>
	<hr>
	
	<zing-grid caption="Activity Data" pager page-size="5" page-size-options="5,10,15" theme="dark">
		<zg-data src="https://kjl135.site/mysql/activity"></zg-data>
		<zg-colgroup>
			<zg-column index="id" frozen="left"></zg-column>
			<zg-column index="error"></zg-column>
			<zg-column index="mouseCoords"></zg-column>
			<zg-column index="clickCoords"></zg-column>
			<zg-column index="clickButton"></zg-column>
			<zg-column index="scrollCoords"></zg-column>
			<zg-column index="keyUp"></zg-column>
			<zg-column index="idleEnd"></zg-column>
			<zg-column index="idleDuration"></zg-column>
			<zg-column index="enteredPage"></zg-column>
			<zg-column index="lastPageURI"></zg-column>
			<zg-column index="leftPage"></zg-column>
		</zg-colgroup>
	</zing-grid>
</body>
</html>
