<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Kevin Lee's CSE135 Site Dataviz">
	<meta name="author" content="Kevin Lee">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>KJL135 Site Dataviz</title>
	<link href="images/favicon.ico" rel="icon">

	<script src="https://cdn.zingchart.com/zingchart.min.js"></script>

	<style>
		#loadStart, #loadEnd, #bar, #pie {
			border-color: black;
			border-style: double;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center">Various Visual Data Charts of KJL135</h1> <br><br>

	<section id="loadStart"></section>
	<section id="loadEnd"></section>

	<hr>

	<section id="bar"></section>

	<hr>

	<section id="pie"></section>
	
	<script>
		/* Get cookie helper function from John S from Stack Overflow*/
		function getCookie(name) {
			function escape(s) { return s.replace(/([.*+?\^$(){}|\[\]\/\\])/g, '\\$1'); }
			var match = document.cookie.match(RegExp('(?:^|;\\s*)' + escape(name) + '=([^;]*)'));
			return match ? match[1] : null;
		}

		async function getLine(type, id) {
			const url = `https://kjl135.site/mysql/${type}/${id}`;
			const response = await fetch(url, {
				method: "GET"
			});

			if (response.ok) {
				let data = await response.json();
				
				let loadStarts = [];
				let loadEnds = [];
				let totalLoads = [];

				for (key in data) {
					loadStarts.push(data[key]["loadStart"]);
					loadEnds.push(data[key]["loadEnd"]);
					totalLoads.push(data[key]["totalLoad"]);
				}

				zingchart.render({
					id: "loadStart",
					width: "100%",
					height: 400,
					data: {
						type: 'line',
						title: {
							text: "Load Start Time VS Load Duration",
							fontsize: "24px",
							"adjust-layout": true
						},
						"legend": {
							"layout": "float",
							"background-color": "none",
							"border-width": 0,
							"shadow": 0,
							"align": "center",
							"adjust-layout": true,
							"item": {
								"padding": 7,
								"marginRight": 17,
								"cursor": "hand"
							}
						},
						series: [
							{
								values: loadStarts,
								text: "Load Start Time"
							},
							{
								values: totalLoads,
								text: "Toal Load Duration"
							}
						]
					}
				});

				zingchart.render({
					id: "loadEnd",
					width: "100%",
					height: 400,
					data: {
						type: 'line',
						title: {
							text: "Load End Time VS Load Duration",
							fontsize: "24px",
							"adjust-layout": true
						},
						"legend": {
							"layout": "float",
							"background-color": "none",
							"border-width": 0,
							"shadow": 0,
							"align": "center",
							"adjust-layout": true,
							"item": {
								"padding": 7,
								"marginRight": 17,
								"cursor": "hand"
							}
						},
						series: [
							{
								values: loadEnds,
								text: "Load End Time"
							},
							{
								values: totalLoads,
								text: "Toal Load Duration"
							}
						]
					}
				});
			} else {
				console.log("GET LINE DATA ERROR");
			}
		}

		async function getBar(type, id) {
			const url = `https://kjl135.site/mysql/${type}/${id}`;
			const response = await fetch(url, {
				method: "GET"
			});

			if (response.ok) {
				let data = await response.json();

				let leftClicks = 0;
				let rightClicks = 0;

				for (key in data) {
					if (data[key]["clickButton"] == "0") {
						leftClicks++;
					}
					else if (data[key]["clickButton"] == "2") {
						rightClicks++;
					}
				}

				zingchart.render({
					id: "bar",
					width: "100%",
					height: 400,
					data: {
						type: "bar",
						title: {
							text: "Number of Left Clicks VS Right Clicks"
						},
						"scale-x": {
							labels: ["Left Clicks", "Right Clicks"]
						},
						series: [
							{
								values: [leftClicks, rightClicks]
							}
						]
					}
				});
			} else {
				console.log("GET BAR DATA ERROR");
			}
		}

		async function getPie(type, id) {
			const url = `https://kjl135.site/mysql/${type}/${id}`;
			const response = await fetch(url, {
				method: "GET"
			});

			if (response.ok) {
				let data = await response.json();

				let pie = {};

				for (key in data) {
					if (data[key]["keyUp"] != "N/A") {
						if (pie.hasOwnProperty(data[key]["keyUp"])) {
							pie[data[key]["keyUp"]] += 1;
						}
						else {
							pie[data[key]["keyUp"]] = 1;
						}
					}
				}

				let sum = 0;
				for (key in pie) {
					sum += pie[key];
				}

				let pieConfig = [];
				for (key in pie) {
					pieConfig.push({
						values: [(pie[key] / sum) * 100],
						text: key,
						detached: (pie[key]/sum) * 100 > 10
					});
				}

				zingchart.render({
					id: "pie",
					data: {
						type: "pie",
						plot: {
							valueBox: {
								placement: "out",
								text: "%t\n%npv%",
								fontFamily: "Open Sans"
							},
							toolTip: {
								fontSize: '18',
								fontFamily: "Open Sans",
								padding: "5 10",
								text: "%npv%"
							}
						},
						title: {
							text: "Percentages of Times a Key Was Pressed"
						},
						series: pieConfig
					},
					height: 400,
					width: "100%"
				});
			} else {
				console.log("GET PIE ERROR");
			}
		}

		window.addEventListener('load', async function () {
			const cookie = getCookie("pvisitor");
			getLine("performance", cookie);
			getBar("activity", cookie);
			getPie("activity", cookie);
		});
	</script>
</body>
</html>
